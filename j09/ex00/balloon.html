<html>

<head>
    <style>
        #ballon {
            border-radius: 50%;
            background-color: red;
            width: 200px;
            height: 200px;
            position: absolute;
            left: 50%;
            top: 50%;
            width: 200px;
            height: 200px;
            margin-left: -100px;
            margin-top: -100px;
        }
    </style>
</head>

<body>
    <script language="javascript">
        var countClicks = 0;

        function changeBallon() {
            var elem = document.getElementById("ballon");
            var width = elem.offsetWidth;
            var height = elem.offsetHeight;
            width += 10;
            height += 10;
            elem.style.width = width + 'px';
            elem.style.height = height + 'px';
            if (elem.offsetWidth > 420) {
                elem.style.width = '200px';
                elem.style.height = '200px';
            }
            countClicks++;
            if (countClicks > 2)
                countClicks = 0;
            if (countClicks == 0)
                elem.style.backgroundColor = "red";
            else if (countClicks == 1)
                elem.style.backgroundColor = "green";
            else if (countClicks == 2)
                elem.style.backgroundColor = "blue";
        }

        function downBallon() {
            var elem = document.getElementById("ballon");
            var width = elem.offsetWidth;
            var height = elem.offsetHeight;
            if (width > 200) {
                width -= 5;
                height -= 5;
            }
            elem.style.width = width + 'px';
            elem.style.height = height + 'px';
            countClicks--;
            if (countClicks < 0)
                countClicks = 2;
            if (countClicks == 0)
                elem.style.backgroundColor = "red";
            else if (countClicks == 1)
                elem.style.backgroundColor = "green";
            else if (countClicks == 2)
                elem.style.backgroundColor = "blue";
        }
    </script>
    <div id="ballon" onClick="changeBallon()" onMouseOut="downBallon()"></div>
</body>

</html>
